<style>
    #gameface-ee-t {
        font: inherit;
    }
    #gameface-ee {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 200px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: none;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
    }
    #gameface-ee-content {
        margin: auto;
        display: block;
        max-width: 80%;
        max-height: 75%;
        height: 75%;
        animation-name: zoom;
        animation-duration: 0.6s;
        text-align: center;
        position: relative;
    }
    #gameface-ee-img {
        max-height: 100%;
        aspect-ratio: 16/10;
        
    }
    @keyframes zoom {
        from {
            transform: scale(0)
        }
        to {
            transform: scale(1)
        }
    }
    #gameface-ee-close {
        position: absolute;
        top: -15px;
        margin-left: 5px;
        color: var(--disabled-color);
        font-size: 80px;
        font-weight: bold;
        transition: 0.3s;
    }
    #gameface-ee-close:hover,
    #gameface-ee-close:focus {
        color: var(--foreground-color);
        text-decoration: none;
        cursor: pointer;
    }
</style>

<div id="gameface-ee">
    <div id="gameface-ee-content">
        <img id="gameface-ee-img" src="{{ page.image_path }}gamefaceee.png">
        <span id="gameface-ee-close">&times;</span>
    </div>
</div>


<script>
    /* Ssshh */
    var modal = document.getElementById("gameface-ee");
    document.getElementById('gameface-ee-t').addEventListener('click', () => {
        modal.style.display = "block";
    });
    document.getElementById("gameface-ee-close").onclick = function () {
        modal.style.display = "none";
    }
</script>
