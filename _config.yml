title: Flávio Ferreira
email: 97ferreira.flavio@gmail.com
description: >-
  Portfolio website for Flávio Alexandre Ferreira, a portuguese developer
  who grew up playing video games and now enjoys programming
  fun, interesting and useful projects.
#url: "" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username:  LDKid
permalink: pretty


# Define the default language and the list of languages.
lang: en
languages: ["en", "pt"]

# Define the creators of the website.
programmer: Flávio Ferreira
designer: João Rodrigo

# Setup defaults, this handles the paths and languages
defaults:
  - 
    scope:
      path: ""
    values:
      lang: "en"
  - 
    scope:
      path: "pt"
    values:
      lang: "pt"
  -
    scope:
      path: "_about/en"
    values:
      lang: "en"
  -
    scope:
      path: "_about/pt"
    values:
      lang: "pt"
  -
    scope:
      path: "_portfolio/en/projects"
    values:
      permalink: "/en/portfolio/:title"
      lang: "en"
      portfolioentry: "projects"
      layout: "project"
      cover: "cover.png"
      cover-pixel: "cover64.png"
      icon: "icon.png"
  -
    scope:
      path: "_portfolio/pt/projects"
    values:
      permalink: "/pt/portfolio/:title"
      lang: "pt"
      portfolioentry: "projects"
      layout: "project"
      cover: "cover.png"
      cover-pixel: "cover64.png"
      icon: "icon.png"
  -
    scope:
      path: "_portfolio/en/mods"
    values:
      permalink: "/en/portfolio/mods/:title"
      lang: "en"
      portfolioentry: "mods"
      layout: "project"
      cover: "cover.png"
      cover-pixel: "cover64.png"
      icon: "icon.png"
  -
    scope:
      path: "_portfolio/pt/mods"
    values:
      permalink: "/pt/portfolio/mods/:title"
      lang: "pt"
      portfolioentry: "mods"
      layout: "project"
      cover: "cover.png"
      cover-pixel: "cover64.png"
      icon: "icon.png"

# Setup collections
collections:
  portfolio:
    sort_by: date
    output: true
  about:
    sort_by: date
    output: false

# Build settings
plugins:
  - jekyll-feed

